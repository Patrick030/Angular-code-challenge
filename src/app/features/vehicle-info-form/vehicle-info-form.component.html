<div class="grid md:grid-cols-2">
  <form class="p-8" [formGroup]="vehicleForm">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>

    <!-- SELECT VEHICLE TYPE-->
    <label class="block mt-4">
      <span class="text-gray-700">Van welk type voertuig wilt u voertuiginformatie opzoeken?</span>
      <select
        class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
        formControlName="type">
        <option *ngFor="let vehicleType of vehicleTypes" [defaultSelected]="VehicleTypeEnum.car" [value]="vehicleType">
          {{ vehicleType }}
        </option>
      </select>
    </label>

    <!-- SELECT VEHICLE SUBTYPE-->
    <label *ngIf="vehicle !== VehicleTypeEnum.scooter" class="block mt-4">
      <span class="text-gray-700">Welk type {{ vehicle | lowercase }} hebt u?</span>
      <select class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
              formControlName="subtype">
        <option *ngFor="let vehicleSubType of vehicleSubTypes" [value]="vehicleSubType">
          {{ vehicleSubType }}
        </option>
      </select>
      <div *ngIf="vehicleForm.get('subtype')?.touched && vehicleForm.get('subtype')?.invalid"
           class="text-red-700">
        Dit veld is verplicht
      </div>
    </label>

    <!-- INPUT LICENSE -->
    <label class="block mt-4">
      <span class="text-gray-700">Vul het kenteken van uw {{ vehicle | lowercase }} in.</span>
      <input id="license"
             type="text"
             class="mt-1 block w-full rounded-md bg-yellow-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0"
             formControlName="license"
             placeholder="Bijvoorbeeld AA-BB-12"
             (blur)="validateLicense()">
      <div *ngIf="vehicleForm.get('license')?.touched && vehicleForm.get('license')?.invalid"
           class="text-red-700">
        Dit veld is verplicht
      </div>
      <div *ngIf="showLicenseError"
           class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2"
           role="alert">
        <div class="font-bold">Oeps, het ingevoerde kenteken is niet geldig: <div id="kenteken"></div></div>
        <div class="block sm:inline">Gebruik het volgende formaat AA-12-BB.</div>
      </div>
    </label>

    <div class="mt-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" (click)="submit()">
        Verzenden
      </button>
      <div *ngIf="invalidFormSubmit" class="text-red-700">Vul alle waardes correct in.</div>
    </div>
  </form>

  <app-vehicle-image [vehicle]="vehicle"></app-vehicle-image>
</div>
